<!DOCTYPE html>

<html lang="fr">
<head>
<title>Essai DHTML</title>
<meta charset="UTF-8">
<script>
	
	function change_liste()
		{
			let listUl = document.getElementsByTagName('ul');
			let listLi = document.getElementsByTagName('li');


			for (let i = 0; i < listUl.length; i++) {
				listUl[i].style.listStyleType = 'circle';
			}

			for (let j = 0; j < listLi.length; j++) {
				listLi[j].innerHTML = "blabla";
			}
		}
	
</script>

</head>
<body onclick="change_liste()">

<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
	<li>e</li>
	<li>f</li>
	<li>g</li>
	<li>h</li>	
</ul>

</body>
</html>
